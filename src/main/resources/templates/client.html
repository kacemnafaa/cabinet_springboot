  <title>Jumbotron Template for Bootstrap</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<div data-th-replace="navbar"></div>
<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <hr>
      <p align="center"> formulaire Client </p>
      <hr>
     <form th:object="${clientForm}" method="POST" th:action="@{/clients/save}">
       <hidden type="text" th:field="*{id}"></hidden>
       <div class="form-group">
         <label> Nom </label>
         <input type="text" id="nom" class="from-control" th:field="*{nom}"/>
         <div class="alert alert-warning" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
       </div>
       <div class="form-group">
         <label> pr√©nom </label>
         <input type="text" id="prenom" class="from-control" th:field="*{prenom}"/>
         <div class="alert alert-warning" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
       </div>

       <button type="sumbit" class="btn btn-primary">Submit</button>
     </form>
    </div>

    <hr>

  </div> <!-- /container -->

</main>

<div data-th-replace="footer"> </div>
