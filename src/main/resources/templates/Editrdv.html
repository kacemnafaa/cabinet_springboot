
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div data-th-replace="navbar"></div>
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action  <th scope="row">ID_RDV</th>
                <th scope="row">Medecin</th>
                <th scope="row">Client</th>
                <th scope="row">Jour</th>
                <th scope="row">Delete</th>
                <th scope="row">update</th>
                </thead>-->
    <div class="jumbotron">
        <div class="container">
            <hr>
            <p align="center"> formulaire RDV </p>
            <hr>
            <form th:object="${rdvForm}" method="POST" th:action="@{/rdvs/save}">
                <label>ID_RDV</label>
                <input type="text" id="id" class="form-control" th:field="*{Id}" readonly="true"/>
                <div class="form-group">
                    <label> Medecin</label>
                    <select class = "form-control" id="medecin" th:field="*{medecin.id}">
                        <option th:each="c:${medecins}" th:value="${c.id}" th:utext="${c.nom}+' '+${c.prenom}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label> Client</label>
                    <select class = "form-control" id="client" th:field="*{client.id}">
                        <option th:each="c:${clients}" th:value="${c.id}" th:utext="${c.nom}+' '+${c.prenom}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label> Jour </label>
                    <input type="date" id="jour" class="form-control" th:field="*{jour}"/>
                </div>
                <button type="sumbit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <hr>

    </div> <!-- /container -->

</main>

<div data-th-replace="footer"> </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
