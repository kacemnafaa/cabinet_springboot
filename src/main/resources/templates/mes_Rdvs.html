
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div data-th-replace="navbar"></div>
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <hr>
            <p align="center"> Liste des Rendez-Vous </p>
            <hr>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="row">ID_RDV</th>
                <th scope="row">Medecin</th>
                <th scope="row">Client</th>
                <th scope="row">Jour</th>
                <th scope="row">Delete</th>
                <th scope="row">update</th>
                </thead>
                <tbody>
                <tr th:each="r:${Rdvs}"><!-- for each c in clients-->
                    <td th:utext="${r.id}" ></td>
                    <td  th:utext="${r.medecin.nom}+' '+${r.medecin.prenom} "></td>
                    <td   th:utext="${r.client.nom}+' '+${r.client.prenom} " ></td>
                    <td  th:utext="${r.jour}"></td>
                    <td>
                        <a th:href="@{/rdvs/delete/{idr} (idr=${r.id})}" role="button" class="btn btn-danger">Delete</a></td>

                    <td>
                       <a th:href="@{/rdvs/update/{idr} (idr=${r.id})}" role="button" class="btn btn-warning">Update</a>
                    </td>
                </tbody>

            </table>
        </div>

        <hr>

    </div> <!-- /container -->

</main>

<div data-th-replace="footer"> </div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
